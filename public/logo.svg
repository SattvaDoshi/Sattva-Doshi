<svg xmlns="http://www.w3.org/2000/svg"
  width="24" height="24" viewBox="0 0 24 24"
  class="rounded-lg">

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B03A3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rectangle -->
  <rect x="0" y="0" width="24" height="24" rx="4" fill="url(#gradient)" />

  <!-- Centered "<>" text -->
  <text x="12" y="50%" font-size="14" fill="white" font-family="monospace"
    text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle">
    &lt;&gt;
  </text>

</svg>
